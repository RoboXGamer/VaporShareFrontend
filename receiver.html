<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receiver Portal | VaporShare</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="dashboard-nav">
      <h2>VaporShare <span class="badge">Receiver</span></h2>
      <div>
        <span id="user-display"></span>
        <button
          id="logout-btn"
          class="outline"
          style="padding: 0.4rem 0.8rem; margin-left: 1rem"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
          "
        >
          <h3>Global File View</h3>
          <button
            id="refresh-btn"
            style="padding: 0.4rem 0.8rem; font-size: 0.8rem"
          >
            Refresh List
          </button>
        </div>
        <div class="table-wrapper">
          <table id="global-table">
            <thead>
              <tr>
                <th>File Name</th>
                <th>Category</th>
                <th>Shared By</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="global-body">
              <!-- Rows will be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Detail Modal -->
    <div id="file-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-title">File Details</h3>
        <hr
          style="
            margin: 1rem 0;
            border: 0;
            border-top: 1px solid var(--gray-light);
          "
        />
        <p><strong>Description:</strong> <span id="modal-desc"></span></p>
        <p><strong>Category:</strong> <span id="modal-cat"></span></p>
        <p><strong>Share ID:</strong> <span id="modal-sid"></span></p>
        <p><strong>Expiry:</strong> <span id="modal-expiry"></span></p>
        <div style="margin-top: 2rem; display: flex; justify-content: flex-end">
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/receiver.js"></script>
  </body>
</html>
