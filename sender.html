<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sender Dashboard | VaporShare</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="dashboard-nav">
      <h2>VaporShare <span class="badge">Sender</span></h2>
      <div>
        <span id="user-display"></span>
        <button
          id="logout-btn"
          class="outline"
          style="padding: 0.4rem 0.8rem; margin-left: 1rem"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="dashboard-grid">
        <div class="card">
          <h3>Share New File</h3>
          <p style="margin-bottom: 1.5rem; font-size: 0.9rem">
            Fill in the metadata for your file sharing session.
          </p>
          <form id="upload-form">
            <div class="form-group">
              <label for="fileName">File Name</label>
              <input
                type="text"
                id="fileName"
                name="fileName"
                required
                placeholder="Project_Report.zip"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="3"
                required
                placeholder="Brief description of the file..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="categoryTag">Category Tag</label>
              <input
                type="text"
                id="categoryTag"
                name="categoryTag"
                required
                placeholder="Work, Personal, etc."
              />
            </div>
            <button type="submit">Create Share Link</button>
          </form>
        </div>

        <div class="card">
          <h3>Your Upload History</h3>
          <div class="table-wrapper">
            <table id="history-table">
              <thead>
                <tr>
                  <th>File Name</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="history-body">
                <!-- Rows will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/sender.js"></script>
  </body>
</html>
