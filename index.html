<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration | VapourShare</title>
</head>
<body class="theme-dark">
  <h1 class="title">VapourShare</h1>
    <div id="registration" class="form">
      <h2>Registration Form</h2>
      <form  id="register-form" action="#" onsubmit="return false;">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <select name="type" id="type">
          <option value="default" selected>Select Role</option>
          <option value="sender">Sender</option>
          <option value="receiver">Receiver</option>
        </select>
        <button type="submit" id="registration-submit">Submit</button>
        <button type="button" class="toggle-auth">Already registered? Login</button>
      </form>
  </div>
    <div id="login" class="form hidden">
      <h2>Login Form</h2>
      <form  id="login-form" action="#" onsubmit="return false;">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit" id="login-submit">Submit</button>
        <button type="button" class="toggle-auth">New here? Register</button>
      </form>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
